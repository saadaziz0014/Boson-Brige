      .modal-open .navbar {
        display: none;
      }

      /* Make images clickable */
      .portfolio1-image {
        cursor: pointer; /* Changes to a hand when hovering */
      }
      /* Modal Background */
      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        align-items: center;
        justify-content: center;
      }

      /* Modal Content (Image) */
      .modal-content {
        max-width: 90%;
        max-height: 90%;
        border-radius: 5px;
        object-fit: contain;
        transition: transform 0.3s ease-in-out;
      }

      /* Close Button */
      .close {
        position: absolute;
        top: 15px; /* Adjusted for better alignment */
        right: 20px; /* Keeps it inside the modal */
        font-size: 40px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        padding: 10px; /* Makes the click area larger */
        line-height: 1;
      }

      .close:hover {
        color: #ff0000;
      }
    </style>

    <!-- Modal for Image Preview -->
    <div id="imageModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img class="modal-content" id="modalImage" />
    </div>

    <script>
      function openModal(imgElement) {
        var modal = document.getElementById("imageModal");
        var modalImg = document.getElementById("modalImage");
        var body = document.body;

        modal.style.display = "flex";
        modalImg.src = imgElement.src;

        // Add class to hide navbar
        body.classList.add("modal-open");
      }

      function closeModal() {
        var modal = document.getElementById("imageModal");
        var body = document.body;

        modal.style.display = "none";

        // Remove class to show navbar again
        body.classList.remove("modal-open");
      }
    </script>
